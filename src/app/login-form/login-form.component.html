<div class="container">
  <div class="loginCard">
    <h2 class="heading">Log In</h2>
    <input
      [(ngModel)]="email"
      type="email"
      name="email"
      class="formInput" />
    <input type="password"
           [(ngModel)]="password"
           name="password"
           class="formInput" />

    <clr-alert [clrAlertType]="'warning'" [clrAlertClosable]="false" class="error-message" *ngIf="errorMsg">
      <clr-alert-item>
        <span class="alert-text">
           {{errorMsg}}
        </span>
      </clr-alert-item>
    </clr-alert>
    <button class="btn"
            id="btn-login"
            (click)="login()">
      Log In
    </button>
  </div>
</div>
